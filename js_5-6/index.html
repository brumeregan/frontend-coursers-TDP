<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Homework 5-6: Timer</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Секундомер на JS</h1>
		<div id="box" class="box__block">
			<span id="hour" class="box__item box__num">00</span>
			<span class="box__item box__dots">:</span>
			<span id="min" class="box__item box__num">00</span>
			<span class="box__item box__dots">:</span>
			<span id="sec" class="box__item box__num">00</span>
			<span id="ms" class="box__item box__ms box__num clearfix">000</span>
		</div>
		<div class="button">
			<button id="start-pause" class="pure-button button-start">Start</button>
			<button id="clear" class="pure-button button-clear">Clear</button>
		</div>
	</div>
	<script src="js/js.js"></script>
</body>
</html>
