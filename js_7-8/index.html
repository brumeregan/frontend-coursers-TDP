<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Javascript homework 7-8</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="js/js.js"></script>
	</head>
	<body>
		<div class="container">
			<ul class="tabs__navigation clearfix">
				<li data-toggle="tab" class="tabs__li tabs__active">
					<a href="#tab-1" class="tabs__link">Вход</a>
				</li>
				<li data-toggle="tab" class="tabs__li">
					<a href="#tab-2" class="tabs__link">Регистрация</a>
				</li>
				<li data-toggle="tab" class="tabs__li">
					<a href="#tab-3" class="tabs__link">Зайти через соц.сети</a>
				</li>
			</ul>
			<div class="tab__content">
				<div class="tab__item" id="tab-1">
					<form action="event.preventDefault()">
						<div class="login__enter tabs__elem">
							<label for="login__enter">Логин</label>
							<input type="text" id="login__enter" class="" data-tooltip="Введите ваш логин или email">
						</div>
						<div class="password__enter tabs__elem">
							<label for="password__enter">Пароль</label>
							<input type="password" id="password__enter" data-tooltip="Введите ваш пароль">
						</div>
						<div class="remember tabs__elem">
							<input type="checkbox" id="remember">
							<label for="remember"> Запомнить меня</label>
						</div>
						<div class="input__wrapper">
						<input type="button" value="Вход" class="input__button button__enter">
						</div>
					</form>
				</div>
				<div class="tab__item" id="tab-2">
					<form action="event.preventDefault()">
						<div class="login tabs__elem">
							<label for="login">Логин</label>
							<input type="text" id="login" data-tooltip="Укажите логин">
						</div>
						<div class="email tabs__elem">
							<label for="email">Email</label>
							<input type="email" id="email" data-tooltip="Введите ваш email">
						</div>
						<div class="name tabs__elem">
							<label for="name">Имя</label>
							<input type="text" id="name" data-tooltip="Введите ваше имя">
						</div>
						<div class="surname tabs__elem">
							<label for="surname">Фамилия</label>
							<input type="text" id="surname" data-tooltip="Введите вашу фамилию">
						</div>
						<div class="password tabs__elem">
							<label for="password">Пароль</label>
							<input type="password" id="password" data-tooltip="Укажите пароль">
						</div>
						<div class="input__wrapper">
						<input type="reset" value="Сбросить" class="input__button button__reset">
						<input type="button" value="Регистрация" class="input__button button__register">
						</div>
					</form>
				</div>
				<div class="tab__item" id="tab-3">
					<p>Введите ссылку вашего openID или выберите из списка ниже </p>
					<input type="url" class="input__openid" placeholder="here openId link" data-tooltip="Введите ссылку OpenID">
					
					<ul class="net__list">
						<li class="net__item">
							<a href="#" class="net__link facebook">
							<i class="fa fa-facebook-official"></i>
							</a>
						</li>
						<li class="net__item">
							<a href="#" class="net__link google">
								<i class="fa fa-google-plus-square"></i>
							</a>
						</li>
						<li class="net__item">
							<a href="#" class="net__link github">
								<i class="fa fa-github"></i>
							</a>
						</li>
						<li class="net__item">
							<a href="#" class="net__link linkedin">
							<i class="fa fa-linkedin-square"></i>
							</a>
						</li>
						<li class="net__item">
							<a href="#" class="net__link vkontakte">
							<i class="fa fa-vk"></i></a>
						</li>
					</ul>
					<div class="input__wrapper">
					<input type="button" class="input__button button__enter" value="Войти">
					</div>					
				</div>
			</div>
		</div>
</body>
</html>
